<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carpool</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Carpool</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'allRides' %}">All Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'myRides' %}">My Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create' %}">Create Ride</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'approvedRides' %}">Approved Rides</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'pendingRides' %}">Pending Rides</a>
            </li>
            <li class="nav-item">
              <p class="nav-link">{{user.username}}</p>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}
    {% endif %}

    {% block content %}

    {% endblock %}
  </body>
</html>
